<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="output.css">
    <title>Ticket</title>
</head>
<body>
    <!-- images for design -->
    <img src="../images/pattern-circle.svg" alt="photo" loading="lazy">
    <img src="../images/pattern-lines.svg" alt="photo" loading="lazy">
    <img src="../images/pattern-squiggly-line-bottom.svg" alt="photo" loading="lazy">
    <img src="../images/pattern-squiggly-line-top.svg" alt="photo" loading="lazy">
    <img src="../images/pattern-circle.svg" alt="photo" loading="lazy">
    <!-- ticket container -->
    <div class="container2">
        <img src="../images/logo-full.svg" loading="lazy" alt="photo">
        <div class="helloP">
            Congrate, <span class="name">Ahmed</span>! your ticket is ready
        </div>
        <p>
            We've emailed your ticket to <span class="email">ahed@gmail.com</span>
            and will send updates in the run up the event.
        </p>
        <div class="ticket">
            <div class="specialEle">#01690</div>
            <!-- text part in ticket -->
            <div class="text">
                <div class="title">
                    <img src="../images/logo-mark.svg" loading="lazy" alt="photo">
                    <p>conding conf</p>
                </div>
                <div class="date">
                    Jan 31, 2025 /  Austin, TX
                </div>
            </div>
            <!-- data add from js file -->
            <div class="info">
                <img src="../images/image-avatar.jpg" alt="photo" loading="lazy" class="personPhoto">
                <div class="info2">
                    <p>ahmed elnemr</p>
                    <p>
                        <img src="../images/icon-github.svg" alt="photo" loading="lazy">
                        <span class="github">@Elnemr01</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ---------------- -->
    <script src="main2.js"></script>
</body>
</html>
